<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classy Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Form container -->
  <div class="form-container">
    <h2>Enter Details</h2>
    <form id="inputForm">
      <label for="firstInput">Name:</label>
      <input type="text" id="firstInput" name="firstInput" required placeholder="Enter your name">

      <label for="secondInput">Amount:</label>
      <input type="text" id="secondInput" name="secondInput" required placeholder="Enter amount">

      <button type="submit">Submit</button>
    </form>

    <div class="footer">
      <p>Form powered by Google Sheets</p>
    </div>
  </div>

  <!-- Google Apps Script integration -->
  <script>
    const form = document.getElementById('inputForm');
    
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Get form values
      const name = document.getElementById('firstInput').value;
      const amount = document.getElementById('secondInput').value;

      // Send data to Google Sheets using Google Apps Script
      google.script.run.submitFormData(name, amount);

      // Reset form
      form.reset();
      alert('Your data has been successfully submitted!');
    });
  </script>

</body>
</html>
